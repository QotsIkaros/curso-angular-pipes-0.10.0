<div class="text-layout">
    <h1>Pipes personalizados</h1>
    <p>Pipes Creados por {{ 'nosotros' | mayusculas:enMayusculas }}</p>
</div>

<p-toolbar>
    <div class="p-toolbar-group-left"></div>

    <div class="p-toolbar-group-right">

        <button pButton 
                label="Toggle MayÃºsculas"
                (click)="cambiar()"
                class="p-mr-1 p-button-warning"></button>
    
        <button pButton
                icon="pi pi-sort"
                label="Por nombre"
                (click)="cambiarOrden('nombre')"
                class="p-mr-1"></button>
    
        <button pButton
                icon="pi pi-sort"
                label="Vuela"
                (click)="cambiarOrden('vuela')"
                class="p-mr-1 p-button-success"></button>

        <button pButton
                icon="pi pi-sort"
                label="por color"
                (click)="cambiarOrden('color')"
                class="p-mr-1 p-button-help"></button>

    </div>
</p-toolbar>

<div class="p-grid">
    <p class="p-col p-mt-2">
        <p-table [value]="heroes" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th>Nombre</th>
                    <th>Vuela</th>
                    <th>Color</th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{ heroes.nombre }}</td>
                    <td>{{ heroes.vuela | vuela}}</td>
                    <td>{{ heroes.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </p>
</div>

<div class="p-grid">
    <p class="p-col p-mt-2">
        <p-table [value]="heroes | slice:0" responsiveLayout="scroll">
            <ng-template pTemplate="header">
                <tr>
                    <th pSortableColumn="nombre">Nombre<p-sortIcon field="nombre"></p-sortIcon></th>
                    <th pSortableColumn="vuela">Vuela<p-sortIcon field="vuela"></p-sortIcon></th>
                    <th pSortableColumn="color">Color<p-sortIcon field="color"></p-sortIcon></th>
                </tr>
            </ng-template>
            <ng-template pTemplate="body" let-heroes>
                <tr>
                    <td>{{ heroes.nombre }}</td>
                    <td>{{ heroes.vuela | vuela}}</td>
                    <td>{{ heroes.color }}</td>
                </tr>
            </ng-template>
        </p-table>
    </p>
</div>
